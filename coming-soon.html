<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - Weblumin</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        @keyframes float {
            0% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-20px);
            }

            100% {
                transform: translateY(0px);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }

            100% {
                transform: scale(1);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-float {
            animation: float 3s ease-in-out infinite;
        }

        .animate-pulse-slow {
            animation: pulse 3s ease-in-out infinite;
        }

        .animate-fade-in-up {
            animation: fadeInUp 0.8s ease-out forwards;
        }

        .delay-200 {
            animation-delay: 200ms;
        }

        .delay-400 {
            animation-delay: 400ms;
        }

        .delay-600 {
            animation-delay: 600ms;
        }
    </style>
</head>

<body class="bg-gradient-to-br from-[#008080] to-[#006666] min-h-screen flex items-center justify-center p-4">
    <div class="max-w-4xl mx-auto text-center">
        <!-- Logo -->
        <div class="mb-12 animate-float">
            <img src="assets/images/logo.png" alt="Weblumin" class="h-20 mx-auto">
        </div>

        <!-- Coming Soon Text -->
        <h1 class="text-4xl md:text-6xl font-bold text-white mb-6 animate-fade-in-up">
            Coming Soon
        </h1>

        <!-- Description -->
        <p class="text-xl md:text-2xl text-white/90 mb-12 animate-fade-in-up delay-200">
            We're working hard to bring you something amazing.
        </p>

        <!-- Progress Bar -->
        <div class="w-full max-w-md mx-auto mb-12 animate-fade-in-up delay-400">
            <div class="h-2 bg-white/20 rounded-full overflow-hidden">
                <div class="h-full bg-white animate-pulse-slow w-3/4 rounded-full"></div>
            </div>
        </div>

        <!-- Social Links -->
        <div class="flex justify-center space-x-6 mb-12 animate-fade-in-up delay-600">
            <a href="https://twitter.com/weblumin" target="_blank" class="text-white hover:text-[#00E5B0] transition-colors">
                <i class="fab fa-twitter text-2xl"></i>
            </a>
            <a href="https://linkedin.com/company/weblumin" target="_blank" class="text-white hover:text-[#00E5B0] transition-colors">
                <i class="fab fa-linkedin text-2xl"></i>
            </a>
            <a href="https://instagram.com/weblumin" target="_blank" class="text-white hover:text-[#00E5B0] transition-colors">
                <i class="fab fa-instagram text-2xl"></i>
            </a>
        </div>

        <!-- Back to Home -->
        <a href="index.html" class="inline-flex items-center text-white hover:text-[#00E5B0] transition-colors animate-fade-in-up delay-600">
            <i class="fas fa-arrow-left mr-2"></i>
            <span>Back to Home</span>
        </a>
    </div>
</body>
</html>
